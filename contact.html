    <section class="section_inner">
      <div class="section_title">
      <h1>CONTACT</h1>
      <p>お問合せ</p>
      </div>
      <form action="#" method="POST">
        <table class="contact">
          <tr class="contact_line">
        <td class="contact_sign"><label for="name" class="label">お名前</label></td>
        <td class="contact_input"><input for="text" name="name" id="name" class="label_form"></td>
          </tr>
          <tr class="contact_line"> 
        <td class="contact_sign"><label for="phonenumber" class="label">ご連絡先</label></td>
        <td class="contact_input"><input for="tel" name="phonenumber" id="phonenumber" class="label_form"></td>
          </tr>
          <tr class="contact_line">
        <td class="contact_sign"><label for="region">お住まいの地域</label></td>
        <td>
          <select name="ragion">
          <option value="">選択してください</option>
          <option value="1">北海道</option>
          <option value="2">東北</option>
          <option value="3">関東</option>
          <option value="4">中部</option>
          <option value="5">近畿</option>
          <option value="6">中国・四国</option>
          <option value="7">九州</option>
        </select>
        </td>
          </tr>
          <tr class="contact_content">
          <td class="contact_sign"><label for="content">内容</label></td>
          <td class="contact_input"><textarea name="content" id="content"></textarea></td>
          </tr>
        </table>
        <div class="contact_btn_area">
        <button type="reset" class="contact_btn reset_btn">リセット</button>
      <button type="submit" class="contact_btn submit_btn">送信する</button>
        </div>
      </form>
    </section>
